<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon.jpg" type="image/x-icon">
    <title>Ri Happy bootcamp - Detona Ralph Game</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    
    <div class="menu">
        <div class="menu-timer">
            <h2 class="timer-text red-title">TIME LEFT</h2>
            <h2 class="timer-left white-title">0</h2>
        </div>

        <div class="menu-score">
            <h2 class="score-text red-title">YOUR SCORE</h2>
            <h2 class="score-points white-title">0</h2>
        </div>

        <div class="menu-lives">
            <img src="./src/images/player.png" alt="Imagem para representar um player">
            <h2 class="lives-text white-title">
                X<span class="lives-left">0</span>
            </h2>
            
        </div>
    </div>

    <div class="game-container">
        <div id="primeira-linha">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>
        <div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>
        <div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

    </div>

   <script defer src="./src/scripts/mainEngine.js"></script> 
</body>
</html>
